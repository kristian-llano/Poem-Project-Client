<!DOCTYPE html>
<html>
    <head>
      <title>p o e m s</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>

  <h1>Poem Project</h1>

  <section id='user-auth'>

    <form id='sign-up'>
      <h2>Sign-up</h2>
      <input name='credentials[email]' type='email' placeholder='Email' required>
      <input name='credentials[password]' type='password' placeholder='Password' required>
      <input name='credentials[password_confirmation]' type='password' placeholder='Confirm password' required>
      <button>Sign Up</button>
    </form>

    <form id='sign-in'>
      <h2>Sign In</h2>
      <input name='credentials[email]' type='email' placeholder='Email' required autocomplete='email'>
      <input name='credentials[password]' type='password' placeholder='Password' required autocomplete='current-password'>
      <button>Sign In</button>
    </form>

    <form id='change-password'>
      <h2>Change Password</h2>
      <input name='passwords[old]' type='password' placeholder='Old Password' required autocomplete='old-password'>
      <input name='passwords[new]' type='password' placeholder='New Password' required autocomplete='new-password'>
      <button>Change Password</button>
    </form>

    <div class='sign-out'>
      <button>Sign Out</button>
    </div>

  </section>

  <section id='poem'>

    <button class='poem-button'>Create New Poem</button>
    <button class='view-poem-button'>View Poems</button>
    <form id='create-poem' class='create-poem'>
      <input class='css-create-poem' name='poem[title]' type='text' placeholder='Title' required>
      <input class='css-create-poem poem-body' name='poem[body]' type='text' placeholder='Body' required>
    <button class='create-new-poem'>Create</button>
    </form>



  </section>

  <section id='success-messages'>
    <div id='sign-up-message' class='sign-up-message'></div>
    <div id='sign-out-message' class='sign-out-message'></div>
    <div id='sign-in-message' class='sign-in-message'></div>
    <div id='change-password-message' class='change-password-message'></div>
    <div id='poem-create-message' class='poem-create-message'></div>
  </section>

  <section class='error'>
    <div id='error-message'></div>
  </section>

</body>
</html>
